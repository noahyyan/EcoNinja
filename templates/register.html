{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card p-4 shadow-sm">
      <h3 class="text-center text-eco">Student Register</h3>
      <form method="POST">
        <div class="mb-3">
          <label>Username</label>
          <input class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <div class="mb-3">
          <label>Student ID (school ID)</label>
          <input class="form-control" name="student_id" required>
        </div>
        <button class="btn btn-eco w-100">Register</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
