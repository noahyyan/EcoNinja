{% extends "base.html" %}
{% block content %}
<h3 class="text-eco">Admin Dashboard</h3>
<div class="row">
  <div class="col-md-4"><div class="card p-3"><h5>Total Students</h5><p>{{ total_students }}</p></div></div>
  <div class="col-md-4"><div class="card p-3"><h5>Total Records</h5><p>{{ total_records }}</p></div></div>
  <div class="col-md-4"><div class="card p-3"><h5>Total Points (all students)</h5><p>{{ total_points }}</p></div></div>
</div>
<div class="mt-3">
  <a class="btn btn-eco" href="{{ url_for('admin_students') }}">Manage Students</a>
  <a class="btn btn-outline-primary" href="{{ url_for('admin_rewards') }}">Manage Rewards</a>
</div>
{% endblock %}
