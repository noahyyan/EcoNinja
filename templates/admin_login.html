{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-4">
    <div class="card p-4">
      <h3 class="text-center text-eco">Admin Login</h3>
      <form method="POST">
        <div class="mb-3"><label>Username</label><input name="username" class="form-control" required></div>
        <div class="mb-3"><label>Password</label><input type="password" name="password" class="form-control" required></div>
        <button class="btn btn-eco w-100">Login</button>
      </form>
      <p class="small mt-2">Default admin: <strong>admin</strong> / <strong>admin123</strong></p>
    </div>
  </div>
</div>
{% endblock %}
