{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <div class="card p-4 shadow-sm">
      <h3 class="text-center text-eco">Login</h3>
      <form method="POST">
        <div class="mb-3">
          <label>Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
        <div class="mb-3">
          <label>Password</label>
          <input type="password" class="form-control" name="password" required>
        </div>
        <button class="btn btn-eco w-100">Login</button>
      </form>
      <p class="mt-3 text-center">No account? <a href="{{ url_for('register') }}">Register</a></p>
      <p class="mt-2 text-center small">Admin? <a href="{{ url_for('admin_login') }}">Admin login</a></p>
    </div>
  </div>
</div>
{% endblock %}
